            // fill(360 - mouseY / 2, 50, 20);
            if (frameCount % 5 === 4) {
                ellipse(mouseX, mouseY, 120, 120);
                fill(150, 150, 240);
            } else if (frameCount % 10 === 0) {
                ellipse(mouseX, mouseY, 100, 100);
                fill(180, 50, 140);
            } else {
                ellipse(mouseX, mouseY, 70, 70);
                fill(360 - mouseY / 2, 50, 180);
